version: '3'

services:
  # ganachecli: simulated test rpc on dev environment
  ganache-cli:
    container_name: ganache-cli
    build:
      context: ./ganache
    ports:
      - 8546:8546

  # truffle-suite
  # volumes are used here to enable hot editing :) Nice trick!
  app:
    container_name: app
    build:
      context: ./
    healthcheck:
      test: curl -sf -X POST --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}' localhost:8545
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      sh -c "truffle compile &&
             truffle test &&
             truffle migrate &&
             yarn start"
    ports:
      - 4001:4001
    tty: true
    volumes:
      - './:/app'
      - '/app/node_modules'